<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GLM Chat Next</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              background: 'var(--background)',
              surface: 'var(--surface)',
              surfaceHighlight: 'var(--surface-highlight)',
              primary: 'var(--primary)',
              secondary: 'var(--secondary)',
              border: 'var(--border)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            animation: {
              fadeIn: 'fadeIn 0.5s ease-out forwards',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Light Mode Defaults */
        --background: #ffffff;
        --surface: #f4f4f5;      /* zinc-100 */
        --surface-highlight: #e4e4e7; /* zinc-200 */
        --primary: #18181b;      /* zinc-900 (Text color in light mode) */
        --secondary: #71717a;    /* zinc-500 */
        --border: #e4e4e7;       /* zinc-200 */
      }

      .dark {
        /* Dark Mode Defaults */
        --background: #09090b;   /* zinc-950 */
        --surface: #18181b;      /* zinc-900 */
        --surface-highlight: #27272a; /* zinc-800 */
        --primary: #f4f4f5;      /* zinc-100 (Text color in dark mode) */
        --secondary: #a1a1aa;    /* zinc-400 */
        --border: #27272a;       /* zinc-800 */
      }

      /* Custom Scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--surface-highlight);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--secondary);
      }
      body {
        background-color: var(--background);
        color: var(--primary);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
